					<h2 class="title">By Mail</h2>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22588.642542154015!2d-93.1669875!3d44.952198949999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f62a0814790d59%3A0x17368f96162d25a1!2sSt+Paul%2C+MN+55104!5e0!3m2!1sen!2sus!4v1429634021261" width="100%" height="250" frameborder="0" style="border:0"></iframe>
					<p>1234 Fake Street<br /> St. Paul, MN 55104</p>
					<h2 class="title">By Phone</h2>
					<p><strong>Sales:</strong> <a href="tel:1-651-123-4567">(651)123-4567</a></p>
				</div>
				<div class="col-md-8 col-md-pull-4 contact-form">
					<h2 class="title">By Email</h2>
					<form class="form">
						<div class="form-group full-name col-sm-6">
							<label for="exampleInputName2">Full Name</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="John Doe">
						</div>
						<div class="form-group email col-sm-6">
							<label for="exampleInputName2">Email</label>
							<input type="email" class="form-control" id="exampleInputName2" placeholder="your@email.com">
						</div>
						<div class="form-group phone-number col-xs-6">
							<label for="exampleInputName2">Phone Number</label>
							<input type="phone" class="form-control" id="exampleInputName2" placeholder="123-456-7890">
						</div>
						<div class="form-group fax-number col-xs-6">
							<label for="exampleInputName2">Fax Number</label>
							<input type="phone" class="form-control" id="exampleInputName2" placeholder="098-765-4321">
						</div>
						<div class="form-group address col-xs-6">
							<label for="exampleInputName2">Street Address</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="1234 Fake Street">
						</div>
						<div class="form-group city col-xs-6">
							<label for="exampleInputName2">City</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="Your City">
						</div>
						<div class="form-group col-xs-6">
							<label for="state">State</label>
